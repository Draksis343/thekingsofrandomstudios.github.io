<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Activos - Sistema de Logros</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .navbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            overflow-x: hidden;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding-top: 60px;
        }
        .navbar.show-navbar {
            transform: translateX(0);
        }
        .navbar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .event-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 60px;
        }
        .event-card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .event-card:hover {
            transform: scale(1.05);
        }
        .event-card img {
            width: 100%;
            height: auto;
        }
        .event-card .event-title {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .show-navbar {
            transform: translateX(0);
        }
        .studio-logo {
            position: fixed;
            top: 10px;
            center: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="img/TKORC.png" alt="Studio Logo" class="studio-logo">
    <p></p>
    <div class="navbar-toggle" onclick="toggleNavbar()">â˜°</div>
    <div class="navbar" id="navbar">
        <a href="miembros.html">MIEMBROS</a>
        <a href="eventos.html">EVENTOS</a>
    </div>
    <h1>Eventos Activos</h1>
    <div class="event-container">
        <div class="event-card" onclick="window.location.href='eventos/INFEST.html'">
            <img src="eventos/img/INFEST.png" alt="Evento 1">
            <div class="event-title">I.N.F.E.S.T.</div>
        </div>
        <!--<div class="event-card" onclick="window.location.href='evento-detalle.html'">
            <img src="INFEST.png" alt="Evento 2">
            <div class="event-title">Evento 2</div>
        </div>
        -->
        <!-- Add more event cards as needed -->
    </div>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById('navbar');
            navbar.classList.toggle('show-navbar');
        }
    </script>
</body>
</html>
