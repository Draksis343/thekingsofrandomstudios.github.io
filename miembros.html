    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .navbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            overflow-x: hidden;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding-top: 60px;
        }
        .navbar.show-navbar {
            transform: translateX(0);
        }
        .navbar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .members-container {
            margin-top: 10px;
            width: 100%;
            max-width: 800px;
        }
        .member-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .member-card a {
            text-decoration: none;
            color: white;
        }
        .member-name {
            font-size: 24px;
            font-weight: bold;
        }
        .studio-logo {
            position: fixed;
            top: 10px;
            center: 10px;
            width: 100px;
            height: auto;
        }
        .member-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
